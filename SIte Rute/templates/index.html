<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rute & Diogo | 26.07.26</title>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&family=Raleway:wght@300;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <div class="hero">
        <nav class="navbar">
            <div class="menu-left">
                <a href="#">Nossa História</a>
                <a href="#">Viagem & Estadia</a>
                <a href="#">Lista de Casamento</a>
            </div>
            <div class="menu-center">R & D</div>
            <div class="menu-right">
                <button class="login-btn" id="loginBtn">
                    <i class="fas fa-user login-icon"></i>
                    Login
                </button>
                <a href="#" class="btn">Confirmar Presença</a>
            </div>
        </nav>

        <div class="content">
            <h1>Rute <span>&</span> Diogo</h1>
            <p class="date">26 . 07 . 26</p>
            <p class="subtitle">Com alegria, convidamos a partilhar este dia connosco</p>
            
            <div class="countdown">
                <div class="countdown-item">
                    <div class="countdown-number" id="days">000</div>
                    <div class="countdown-label">Dias</div>
                </div>
                <div class="countdown-item">
                    <div class="countdown-number" id="hours">00</div>
                    <div class="countdown-label">Horas</div>
                </div>
                <div class="countdown-item">
                    <div class="countdown-number" id="minutes">00</div>
                    <div class="countdown-label">Minutos</div>
                </div>
                <div class="countdown-item">
                    <div class="countdown-number" id="seconds">00</div>
                    <div class="countdown-label">Segundos</div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Modal de Login -->
    <div class="login-modal" id="loginModal">
        <div class="login-form">
            <button class="close-btn" id="closeLogin">&times;</button>
            <h2>Área de Convidados</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" placeholder="seu.email@exemplo.com" required>
                </div>
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" placeholder="Sua senha" required>
                </div>
                <button type="submit" class="submit-btn">Entrar</button>
            </form>
            <div class="form-footer">
                <p>Problemas para aceder? <a href="#">Contacte-nos</a></p>
            </div>
        </div>
    </div>

    <script>
        // Funcionalidade do botão de login
        const loginBtn = document.getElementById('loginBtn');
        const loginModal = document.getElementById('loginModal');
        const closeLogin = document.getElementById('closeLogin');
        const loginForm = document.getElementById('loginForm');
        
        loginBtn.addEventListener('click', () => {
            loginModal.style.display = 'flex';
        });
        
        closeLogin.addEventListener('click', () => {
            loginModal.style.display = 'none';
        });
        
        // Fechar modal ao clicar fora dele
        window.addEventListener('click', (event) => {
            if (event.target === loginModal) {
                loginModal.style.display = 'none';
            }
        });
        
        // Processar formulário de login
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            // Aqui você implementaria a lógica de autenticação
            alert('Login efetuado com sucesso! Em uma implementação real, você seria redirecionado para a área de convidados.');
            loginModal.style.display = 'none';
        });
        
        // Contagem regressiva para o casamento
        function updateCountdown() {
            const weddingDate = new Date('July 26, 2026 15:00:00').getTime();
            const now = new Date().getTime();
            const timeLeft = weddingDate - now;
            
            const days = Math.floor(timeLeft / (1000 * 60 * 60 * 24));
            const hours = Math.floor((timeLeft % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((timeLeft % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((timeLeft % (1000 * 60)) / 1000);
            
            document.getElementById('days').textContent = days.toString().padStart(3, '0');
            document.getElementById('hours').textContent = hours.toString().padStart(2, '0');
            document.getElementById('minutes').textContent = minutes.toString().padStart(2, '0');
            document.getElementById('seconds').textContent = seconds.toString().padStart(2, '0');
        }
        
        // Atualizar a contagem regressiva a cada segundo
        setInterval(updateCountdown, 1000);
        updateCountdown(); // Chamada inicial
    </script>
</body>
</html>
