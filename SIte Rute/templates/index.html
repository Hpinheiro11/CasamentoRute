<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rute & Diogo | 26.07.26</title>
    <style>
        /* Estilos existentes */
        body {
            margin: 0;
            padding: 0;
            font-family: 'Raleway', sans-serif;
            color: #333;
            background-color: #f9f7f4;
        }
        
        .hero {
            background-image: linear-gradient(rgba(0, 0, 0, 0.3), rgba(0, 0, 0, 0.3)), url('https://images.unsplash.com/photo-1519225421980-715cb0215aed?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            background-position: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            position: relative;
        }
        
        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 40px;
            color: white;
        }
        
        .menu-left, .menu-right {
            display: flex;
            align-items: center;
            gap: 30px;
        }
        
        .menu-center {
            font-family: 'Libre Baskerville', serif;
            font-size: 24px;
            letter-spacing: 3px;
        }
        
        .navbar a {
            color: white;
            text-decoration: none;
            font-weight: 300;
            transition: opacity 0.3s;
        }
        
        .navbar a:hover {
            opacity: 0.7;
        }
        
        .btn {
            border: 1px solid white;
            padding: 8px 20px;
            border-radius: 20px;
            font-weight: 500;
        }
        
        .content {
            flex: 1;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            padding: 0 20px;
        }
        
        .content h1 {
            font-family: 'Libre Baskerville', serif;
            font-size: 60px;
            font-weight: 400;
            margin: 0;
            letter-spacing: 3px;
        }
        
        .content h1 span {
            margin: 0 10px;
        }
        
        .date {
            font-family: 'Libre Baskerville', serif;
            font-size: 24px;
            letter-spacing: 5px;
            margin: 20px 0;
        }
        
        .subtitle {
            font-size: 18px;
            font-weight: 300;
            max-width: 500px;
            line-height: 1.6;
        }
        
        /* Estilos para o botão de login discreto */
        .login-btn {
            background: transparent;
            border: none;
            color: white;
            cursor: pointer;
            font-size: 14px;
            padding: 5px 10px;
            border-radius: 4px;
            transition: all 0.3s ease;
            opacity: 0.8;
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .login-btn:hover {
            opacity: 1;
            background-color: rgba(255, 255, 255, 0.1);
        }
        
        .login-icon {
            width: 16px;
            height: 16px;
            fill: white;
        }
        
        /* Estilos para o modal de login */
        .login-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.5);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        
        .login-form {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            width: 90%;
            max-width: 400px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }
        
        .login-form h2 {
            font-family: 'Libre Baskerville', serif;
            margin-top: 0;
            text-align: center;
            color: #333;
        }
        
        .form-group {
            margin-bottom: 20px;
        }
        
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
        }
        
        .form-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        
        .submit-btn {
            background-color: #333;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            transition: background-color 0.3s;
        }
        
        .submit-btn:hover {
            background-color: #555;
        }
        
        .close-btn {
            background: none;
            border: none;
            font-size: 24px;
            position: absolute;
            top: 10px;
            right: 15px;
            cursor: pointer;
            color: #777;
        }
        
        /* Responsividade */
        @media (max-width: 768px) {
            .navbar {
                padding: 15px 20px;
            }
            
            .menu-left, .menu-right {
                gap: 15px;
            }
            
            .content h1 {
                font-size: 40px;
            }
            
            .date {
                font-size: 18px;
            }
            
            .subtitle {
                font-size: 16px;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Baskerville:wght@400;700&family=Raleway:wght@300;500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="hero">
        <nav class="navbar">
            <div class="menu-left">
                <a href="#">Nossa História</a>
                <a href="#">Viagem & Estadia</a>
                <a href="#">Lista de Casamento</a>
            </div>
            <div class="menu-center">R & D</div>
            <div class="menu-right">
                <button class="login-btn" id="loginBtn">
                    <svg class="login-icon" viewBox="0 0 24 24">
                        <path d="M12 2C6.48 2 2 6.48 2 12s4.48 10 10 10 10-4.48 10-10S17.52 2 12 2zm0 3c1.66 0 3 1.34 3 3s-1.34 3-3 3-3-1.34-3-3 1.34-3 3-3zm0 14.2c-2.5 0-4.71-1.28-6-3.22.03-1.99 4-3.08 6-3.08 1.99 0 5.97 1.09 6 3.08-1.29 1.94-3.5 3.22-6 3.22z"/>
                    </svg>
                    Login
                </button>
                <a href="#" class="btn">Confirmar Presença</a>
            </div>
        </nav>

        <div class="content">
            <h1>Rute <span>&</span> Diogo</h1>
            <p class="date">26 . 07 . 26</p>
            <p class="subtitle">Com alegria, convidamos a partilhar este dia connosco</p>
        </div>
    </div>
    
    <!-- Modal de Login -->
    <div class="login-modal" id="loginModal">
        <div class="login-form">
            <button class="close-btn" id="closeLogin">&times;</button>
            <h2>Login</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="submit-btn">Entrar</button>
            </form>
        </div>
    </div>

    <script>
        // Funcionalidade do botão de login
        const loginBtn = document.getElementById('loginBtn');
        const loginModal = document.getElementById('loginModal');
        const closeLogin = document.getElementById('closeLogin');
        const loginForm = document.getElementById('loginForm');
        
        loginBtn.addEventListener('click', () => {
            loginModal.style.display = 'flex';
        });
        
        closeLogin.addEventListener('click', () => {
            loginModal.style.display = 'none';
        });
        
        // Fechar modal ao clicar fora dele
        window.addEventListener('click', (event) => {
            if (event.target === loginModal) {
                loginModal.style.display = 'none';
            }
        });
        
        // Processar formulário de login
        loginForm.addEventListener('submit', (e) => {
            e.preventDefault();
            // Aqui você implementaria a lógica de autenticação
            alert('Funcionalidade de login seria implementada aqui');
            loginModal.style.display = 'none';
        });
    </script>
</body>
</html>
