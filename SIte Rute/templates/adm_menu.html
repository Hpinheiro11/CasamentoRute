<!DOCTYPE html>
<html lang="pt-pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Painel Administrativo - EFPP </title>
    <style>
        /* Reset básico */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            color: #333;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #B71C1C; /* Cor vermelha */
            color: white;
            text-align: center;
            padding: 15px 0;
        }

        header h1 {
            margin: 0;
            font-size: 2rem;
            font-weight: bold;
        }

        nav {
            display: flex;
            justify-content: center;
            background-color: #B71C1C; /* Vermelho mais escuro */
            padding: 12px 0;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 12px 20px;
            margin: 0 15px;
            border-radius: 5px;
            font-weight: bold;
            transition: background-color 0.3s ease;
        }

        nav a:hover {
            background-color: #D32F2F; /* Vermelho mais claro no hover */
        }

        .tab-content {
            display: none;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            border: 1px solid #ddd;
            margin: 20px auto;
            width: 80%;
            max-width: 900px;
            flex: 1;
        }

        .tab-content.active {
            display: block;
        }

        .form-container {
            max-width: 500px;
            margin: 20px auto;
        }

        .form-container input,
        .form-container select,
        .form-container button {
            width: 100%;
            padding: 12px;
            margin-bottom: 15px;
            border-radius: 5px;
            border: 1px solid #ddd;
            font-size: 1rem;
            color: #333;
        }

        .form-container button {
            background-color: #D32F2F; /* Vermelho */
            color: white;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .form-container button:hover {
            background-color: #B71C1C; /* Vermelho escuro */
        }

        footer {
            text-align: center;
            padding: 15px;
            background-color: #B71C1C;
            color: white;
            margin-top: 30px;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        footer p {
            font-size: 1rem;
        }
    </style>
</head>
<body>

    <!-- Cabeçalho -->
    <header>
        <h1>Painel de Usuário</h1>
    </header>

    <!-- Navegação por abas -->
    <nav>
        <a href="{{ url_for('adm_menu') }}">Início</a>
        <a href="{{ url_for('mostrar_respostas') }}"> Mensagens</a>
        <a href="{{ url_for('criar_job') }}">Criar Emprego</a>
        <a href="{{ url_for('ver_cands') }}">Candidaturas</a>
        <a href="{{ url_for('index') }}">Sair</a>
    </nav>

    <!-- Conteúdo das abas -->
    <div id="dashboard" class="tab-content active">
        <h2>Bem-vindo ao Painel Administrativo</h2>
        <p>Aqui você pode gerenciar todas as operações relacionadas à sua conta.</p>
    </div>

    <!-- Rodapé -->
    <footer>
        <p>&copy; 2025 EPFF Emprego Madeira. Todos os direitos reservados.</p>
    </footer>

</body>
</html>
